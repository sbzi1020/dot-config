# $menu = wofi --show drun


# -----------------------------------------------------------------------
# Some default env vars.
# -----------------------------------------------------------------------
env = XCURSOR_SIZE,32
env = GRIM_DEFAULT_DIR,$HOME/Photos
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = QT_AUTO_SCREEN_SCALE_FACTOR,1.33
env = QT_QPA_PLATFORM,wayland;xcb
# env = GDK_SCALE,2


# -----------------------------------------------------------------------
# Keyboard settings
#
# https://wiki.hyprland.org/Configuring/Variables/
# -----------------------------------------------------------------------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


# -----------------------------------------------------------------------
# Layout settings
#
# https://wiki.hyprland.org/Configuring/Variables/
# -----------------------------------------------------------------------
general {
    gaps_in = 10
    gaps_out = 10
    border_size = 2
    # col.active_border = rgba(9DE2DDFF) rgba(FF9F1CFF) 45deg
    col.active_border = $color1
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}


# -----------------------------------------------------------------------
# Window decoration settings
#
# https://wiki.hyprland.org/Configuring/Variables/
# -----------------------------------------------------------------------
decoration {
    rounding = 10

    blur {
        # enabled = true
        # size = 3
        # passes = 1

        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    active_opacity = 0.9
    inactive_opacity = 0.7
    fullscreen_opacity = 0.95

    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = 0x66000000
}


# -----------------------------------------------------------------------
# Animation settings
#
# https://wiki.hyprland.org/Configuring/Animations/
# -----------------------------------------------------------------------
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    animation = workspaces, OFF
}


# -----------------------------------------------------------------------
# Master layout settings
#
# https://wiki.hyprland.org/Configuring/Master-Layout
# -----------------------------------------------------------------------
# master {
#     new_is_master = false
# }


# -----------------------------------------------------------------------
# Gestures settings
#
# https://wiki.hyprland.org/Configuring/Variables/
# -----------------------------------------------------------------------
gestures {
    workspace_swipe = off
}


# -----------------------------------------------------------------------
# Misc settings
#
# https://wiki.hyprland.org/Configuring/Variables/
# -----------------------------------------------------------------------
misc {
     disable_hyprland_logo = true
     force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# -----------------------------------------------------------------------
# Fix the blurry font issue when using GTK/QT apps via xwayland
# -----------------------------------------------------------------------
xwayland {
    use_nearest_neighbor = false
}


# -----------------------------------------------------------------------
# Mod key settings
#
# https://wiki.hyprland.org/Configuring/Keywords
# -----------------------------------------------------------------------
$mainMod = SUPER

#
# For varmilo keyboard, use `ALT`
#
# $mainMod = ALT


# -----------------------------------------------------------------------
# Key bindings
#
# https://wiki.hyprland.org/Configuring/Binds/
# -----------------------------------------------------------------------
bind = $mainMod, RETURN, exec, alacritty
# bind = $mainMod, B, exec, GDK_DPI_SCALE=1.2 dbus-run-session brave > ~/temp/launch_brave_browser.log
# bind = $mainMod, B, exec, dbus-run-session brave > ~/temp/launch_brave_browser.log
bind = $mainMod, B, exec, dbus-run-session qutebrowser > ~/.launch_qute_browser.log
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, emacs
bind = $mainMod  CTRL, F, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, M, layoutmsg, swapwithmaster
bind = $mainMod CTRL, P, exec, grim
bind = CTRL&ALT, P, exec, grim -g "$(slurp)"
bind = $mainMod, P, exec, nsxiv ~/Photos/wallpaper/my-favorite

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, h, movefocus, l
bind = $mainMod SHIFT, l, movefocus, r
bind = $mainMod SHIFT, k, movefocus, u
bind = $mainMod SHIFT, , movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


