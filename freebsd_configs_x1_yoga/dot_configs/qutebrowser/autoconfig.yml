# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      insert: {}
      normal:
        ',m': spawn mpv {url}
        D: null
        M: hint --add-history links spawn mpv --ytdl-raw-options="format-sort=res:1080"
          --cache=yes --cache-pause=no --demuxer-readahead-secs=30 --demuxer-seekable-cache=yes
          {hint-url}
        ct: config-cycle tabs.show always never
        d: scroll-page 0 0.5
        df: devtools-focus
        dt: devtools
        gt: :spawn --userscript ~/.config/qutebrowser/scripts/google_translate.sh
        h: tab-prev
        l: tab-next
        q: tab-close
        t: open -t
        u: scroll-page 0 -0.5
        ya: yank inline [{title}]({url})
        yu: yank pretty-url
  colors.tabs.bar.bg:
    global: '#23211b'
  colors.tabs.even.bg:
    global: '#23211b'
  colors.tabs.even.fg:
    global: '#9DE2DD'
  colors.tabs.indicator.stop:
    global: '#ffe64d'
  colors.tabs.odd.bg:
    global: '#23211b'
  colors.tabs.odd.fg:
    global: '#9DE2DD'
  colors.tabs.pinned.even.bg:
    global: '#ffe64d'
  colors.tabs.pinned.even.fg:
    global: '#23211b'
  colors.tabs.pinned.odd.bg:
    global: '#ffe64d'
  colors.tabs.pinned.odd.fg:
    global: '#23211b'
  colors.tabs.selected.even.bg:
    global: '#718885'
  colors.tabs.selected.even.fg:
    global: '#23211b'
  colors.tabs.selected.odd.bg:
    global: '#718885'
  colors.tabs.selected.odd.fg:
    global: '#23211b'
  colors.webpage.darkmode.enabled:
    global: true
  content.media.audio_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://www.reddit.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.debug_console:
    global: 28px "SauceCodePro Nerd Font"
  fonts.default_family:
    global: SauceCodePro Nerd Font
  fonts.default_size:
    global: 18px
  fonts.web.family.cursive:
    global: SauceCodePro Nerd Font
  fonts.web.family.fantasy:
    global: SauceCodePro Nerd Font
  fonts.web.family.fixed:
    global: SauceCodePro Nerd Font Mono
  fonts.web.family.sans_serif:
    global: SauceCodePro Nerd Font
  fonts.web.family.serif:
    global: SauceCodePro Nerd Font
  fonts.web.family.standard:
    global: SauceCodePro Nerd Font
  fonts.web.size.default:
    global: 20
  fonts.web.size.default_fixed:
    global: 18
  tabs.position:
    global: bottom
  tabs.show:
    global: always
  url.default_page:
    global: https://www.google.co.nz
  url.searchengines:
    global:
      DEFAULT: http://www.google.co.nz/search?q={}
  url.start_pages:
    global: https://www.google.co.nz
